<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>HTT</title>

    <link rel="icon" href="https://hothanhtuan.com/wp-content/uploads/2024/11/cropped-htt_logo-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://hothanhtuan.com/wp-content/uploads/2024/11/cropped-htt_logo-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://hothanhtuan.com/wp-content/uploads/2024/11/cropped-htt_logo-180x180.png" />
    <meta name="msapplication-TileImage" content="https://hothanhtuan.com/wp-content/uploads/2024/11/cropped-htt_logo-270x270.png" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap&subset=vietnamese" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS Variables - Rút gọn và tối ưu */
        :root {
            --main-bg-color: #C7A855; /* Mustard yellow from screenshot */
            --text-dark: #000000;    /* Black text for "HTT HOME" */
            --icon-color: #000000;   /* Màu mặc định cho icon - đen */
            --icon-bg-color: #f0f0f0; /* Màu nền icon nhẹ nhàng */
            --icon-hover-color: #C7A855; /* Màu icon khi hover */
            --icon-hover-bg-color: #000000; /* Màu nền icon khi hover */

            /* Fonts */
            --font-poppins: 'Poppins', sans-serif;
            --font-arial: Arial, sans-serif;
        }

        /* Base Styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Đảm bảo body chiếm toàn bộ chiều cao */
            font-family: var(--font-poppins);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--main-bg-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Ngăn cuộn nếu không có nội dung lớn */
        }

        a {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* --- Hero Section Styles (đã tối ưu) --- */
        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
            background-color: var(--main-bg-color);
            position: relative; /* Để định vị các phần tử con */
            overflow: hidden;
            text-align: center; /* Căn giữa nội dung văn bản */
        }

        .graphic-area {
            position: relative;
            width: 100%;
            max-width: 600px; /* Vùng chứa graphic + text */
            height: 300px; /* Chiều cao xấp xỉ của vùng graphic */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -10vh; /* Kéo graphic lên một chút so với trung tâm dọc */
        }

        .htt-home-text-in-graphic-area {
            position: absolute;
            top: 15%;
            left: 5%;
            font-family: var(--font-arial);
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--text-dark);
            z-index: 2;
        }

        .snail-graphic-centered {
            width: 100%;
            max-width: 400px; /* Kích thước tối đa của graphic */
            height: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Căn giữa */
            z-index: 1;
        }

        /* --- Social Media Icons (tối ưu và đồng bộ) --- */
        .social-icons-hero {
            position: absolute;
            bottom: 50px; /* Khoảng cách từ đáy màn hình */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px; /* Khoảng cách giữa các icon */
            z-index: 2;
        }

        .social-icons-hero a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Kích thước lớn hơn một chút */
            height: 50px;
            border-radius: 50%; /* Hình tròn */
            font-size: 24px; /* Kích thước icon */
            background-color: var(--icon-bg-color); /* Nền icon đồng bộ */
            color: var(--icon-color); /* Màu icon đồng bộ */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Đổ bóng nhẹ tạo độ nổi */
        }

        .social-icons-hero a:hover {
            background-color: var(--icon-hover-bg-color); /* Nền icon khi hover */
            color: var(--icon-hover-color); /* Màu icon khi hover */
            transform: scale(1.1); /* Hiệu ứng phóng to nhẹ */
        }

        /* Responsive Adjustments */
        @media (max-width: 960px) {
            .graphic-area {
                max-width: 500px;
                height: 250px;
            }
            .htt-home-text-in-graphic-area {
                font-size: 14px;
            }
            .snail-graphic-centered {
                max-width: 350px;
            }
            .social-icons-hero {
                bottom: 40px;
            }
            .social-icons-hero a {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
        }

        @media (max-width: 600px) {
            .graphic-area {
                max-width: 400px;
                height: 200px;
                margin-top: -5vh;
            }
            .htt-home-text-in-graphic-area {
                font-size: 12px;
                top: 10%;
                left: 10%;
            }
            .snail-graphic-centered {
                max-width: 250px;
            }
            .social-icons-hero {
                bottom: 25px;
                gap: 15px;
            }
            .social-icons-hero a {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <section class="hero-container">
        <div class="graphic-area">
            <p class="htt-home-text-in-graphic-area">HTT HOME</p>
            <img src="https://hothanhtuan.com/wp-content/uploads/2024/11/htt_logo-2.png" alt="Snail Graphic" class="snail-graphic-centered">
        </div>

        <div class="social-icons-hero">
            <a href="https://www.facebook.com/hothtn/" aria-label="Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com/in/hothanhtuan/" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:mail@hothanhtuan.com" aria-label="Email" target="_blank" rel="noopener noreferrer"><i class="fas fa-envelope"></i></a>
        </div>
    </section>

</body>
</html>
